<div class="container-fluid">
  <div class="row">
    <div class="col-8 login-background">
      <p>Side 1</p>
    </div>
    <div class="col-lg-4">
      <form class="login-form validate-form">
        <h3 class="login-title p-b-43 strong">
          Login
        </h3>
        <p>Please enter your user name and password to login</p>
        <div class="wrap-input validate-input mb-4">
          <input class="input100 ml-3" placeholder ="USERNAME" type="text" name="username">
          <span class="focus-input100"></span>
        </div>   
        
        <div class="wrap-input validate-input mb-4" data-validate="Password is required">
          <input class="input100 ml-3" placeholder ="PASSWORD" type="password" name="password">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login-form-btn my-4">
          <button class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="flex-sb-m w-full p-t-3 p-b-32 mb-3">
          <div>
            <a href="#" class="txt1">
              Forgot Password?
            </a>
          </div>
          <div>
              <a href="#" class="txt1">
                Register
              </a>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
